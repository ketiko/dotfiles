name: CI

on:
  push:
    branches: [ main ]
  pull_request: # Allow building on any PR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: 🐚 Shellcheck scripts 🐚
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          format: tty
