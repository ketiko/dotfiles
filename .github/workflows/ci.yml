name: CI

on:
  push:
    branches: [ main ]
  pull_request: # Allow building on any PR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: 🐚 Shellcheck scripts 🐚
    runs-on: ubuntu-latest
    container: koalaman/shellcheck-alpine
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        run: |
          for file in $(find stow/zsh stow/bash stow/linux scripts -type f); do shellcheck --format=gcc -e SC1090 -e SC1091 $file; done;
