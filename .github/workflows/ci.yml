name: CI

on:
  push:
    branches: [ main ]
  pull_request: # Allow building on any PR

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  shellcheck:
    name: 🐚 Shellcheck scripts 🐚
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          format: gcc
          additional_files: 'aliases.symlink bash_logout.symlink bash_profile.symlink bashrc.symlink profile.symlink zprofile.symlink'
          severity: error
        env:
          SHELLCHECK_OPTS: -e SC1090 -e SC1091
